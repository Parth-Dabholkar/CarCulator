<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarCulator - Used Car Price Estimator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .navbar {
            background-color: #000 !important;
            padding: 1rem;
        }
        .navbar-brand {
            color: #fff !important;
            font-weight: 700;
            font-size: 1.6rem;
        }
        .nav-link {
            color: #fff !important;
            font-weight: 500;
        }
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            background-color: #000;
        }
        .hero-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .form-section {
            padding-top: 3rem;
            scroll-margin-top: 5rem;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 0.75rem;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .result-card {
            background-color: #d1e7dd;
            border-color: #badbcc;
            color: #0f5132;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        .form-label {
            font-weight: 500;
            margin-top: 0.5rem;
        }
        .form-select, .form-control {
            padding: 0.75rem;
            margin-bottom: 1rem;
        }
        .heading-icon {
            margin-right: 0.5rem;
        }
        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            z-index: 10;
        }
        .scroll-down .bi {
            font-size: 2rem;
            animation: bounce 2s infinite;
        }
        footer {
            margin-bottom: 0 !important;
            position: relative;
            bottom: 0;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById("loading").classList.remove("d-none");
            document.getElementById("submit-btn").disabled = true;
            setTimeout(() => {
                document.getElementById("price-form").submit();
            }, 2000); // 2-second delay
            return false; // Prevent immediate form submission
        }

        // Smooth scroll function
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">CarCulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#estimator-form">Price Estimator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <img src="{{ url_for('static', filename='newHero.JPG') }}" alt="Used Car Price Estimator Hero Image">
        <div class="scroll-down">
            <a href="#estimator-form" class="text-white text-decoration-none">
                <div>Scroll Down</div>
                <i class="bi bi-chevron-down"></i>
            </a>
        </div>
    </section>

    <!-- Form Section -->
    <section id="estimator-form" class="form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card mb-4 form-container">
                        <div class="card-header py-3 mb-3 text-center">
                            <h2 class="mb-0"><i class="bi bi-car-front-fill heading-icon"></i>Used Car Price Estimator</h2>
                        </div>
                        <div class="card-body">
                            <form id="price-form" method="POST" action="/" onsubmit="return showLoading();">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="Name" class="form-label">Car Name</label>
                                            <input type="text" class="form-control" id="Name" name="Name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="Location" class="form-label">Location</label>
                                            <input type="text" class="form-control" id="Location" name="Location" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="Year" class="form-label">Year</label>
                                            <input type="number" class="form-control" id="Year" name="Year" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="Kilometers_Driven" class="form-label">Kilometers Driven</label>
                                            <input type="number" class="form-control" id="Kilometers_Driven" name="Kilometers_Driven" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="Fuel_Type" class="form-label">Fuel Type</label>
                                            <select class="form-select" id="Fuel_Type" name="Fuel_Type">
                                                <option>Petrol</option>
                                                <option>Diesel</option>
                                                <option>CNG</option>
                                                <option>LPG</option>
                                                <option>Electric</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="Transmission" class="form-label">Transmission</label>
                                            <select class="form-select" id="Transmission" name="Transmission">
                                                <option>Manual</option>
                                                <option>Automatic</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="Owner_Type" class="form-label">Owner Type</label>
                                            <select class="form-select" id="Owner_Type" name="Owner_Type">
                                                <option>First</option>
                                                <option>Second</option>
                                                <option>Third</option>
                                                <option>Fourth & Above</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="Seats" class="form-label">Seats</label>
                                            <input type="number" class="form-control" id="Seats" name="Seats" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="Mileage" class="form-label">Mileage (kmpl)</label>
                                            <input type="text" class="form-control" id="Mileage" name="Mileage" placeholder="e.g., 18.9" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="Engine" class="form-label">Engine (CC)</label>
                                            <input type="text" class="form-control" id="Engine" name="Engine" placeholder="e.g., 1248" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="Power" class="form-label">Power (bhp)</label>
                                            <input type="text" class="form-control" id="Power" name="Power" placeholder="e.g., 74" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-grid gap-2 mt-4">
                                    <button id="submit-btn" type="submit" class="btn btn-primary">
                                        <i class="bi bi-calculator me-2"></i>Estimate Price
                                    </button>
                                </div>

                                <div id="loading" class="text-center my-4 d-none">
                                    <div class="spinner-border text-primary loading-spinner" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-3 fs-5">Calculating your car's value...</p>
                                </div>
                            </form>
                        </div>
                    </div>

                    {% if prediction %}
                    <div class="alert result-card p-4 text-center">
                        <h3 class="mb-2"><i class="bi bi-tag-fill me-2"></i>Estimated Price</h3>
                        <p class="display-4 mb-0">â‚¹{{ prediction }} Lakhs</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
     <!-- Footer -->
     <footer class="bg-dark text-center text-white py-4 mt-5 w-100">
        <div class="container">
            <p class="mb-0">Made By Group - 38 (Parth, Shirish, Kanav, Vedant) BE - 2025</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
